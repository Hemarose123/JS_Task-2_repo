<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap Two Variables</title>
  </head>
  <body>
    <h1>Swap Two Variables in JavaScript</h1>
    <script>
      let a = 5;
      let b = 10;
      document.write("<p>Initial values:</p>");
      document.write("<p>a = " + a + ", b = " + b + "</p>");
      let temp = a;
      a = b;
      b = temp;
      document.write("<p>After swapping:</p>");
      document.write("<p>a = " + a + ", b = " + b + "</p>");
    </script>
  </body>
</html>
