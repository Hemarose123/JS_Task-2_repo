<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of Rectangle</title>
  </head>
  <body>
    <script>
      let length = 10;
      let width = 5;
      let area = length * width;
      document.write(
        "<h1>Area of Rectangle with length " +
          length +
          " and width " +
          width +
          " is: " +
          area +
          "</h1>"
      );
    </script>
  </body>
</html>
