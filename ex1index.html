<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meaningful Variable Names</title>
  </head>
  <body>
    <script>
      let userName = "Hemalatha";
      let userAge = 20;
      let isUserActive = true;
      let userEmailAddress = "hema2004@example.com";
      let totalOrderAmount = 150.75;
      let user_address = "123 Main St";
      let total_item_count = 3;
      let is_subscribed_to_newsletter = false;
      let order_total_cost = 200.25;
      let last_login_time = "2025-02-23";
      document.write("<h1>User Information:</h1>");
      document.write("<h2>userName: " + userName + "</h2>");
      document.write("<h2>userAge: " + userAge + "</h2>");
      document.write("<h2>isUserActive: " + isUserActive + "</h2>");
      document.write("<h2>userEmailAddress: " + userEmailAddress + "</h2>");
      document.write("<h2>totalOrderAmount: $" + totalOrderAmount + "</h2>");
      document.write("<h1>Order Details:</h1>");
      document.write("<h2>user_address: " + user_address + "</h2>");
      document.write("<h2>total_item_count: " + total_item_count + "</h2>");
      document.write(
        "<h2>is_subscribed_to_newsletter: " +
          is_subscribed_to_newsletter +
          "</h2>"
      );
      document.write("<h2>order_total_cost: $" + order_total_cost + "</h2>");
      document.write("<h2>last_login_time: " + last_login_time + "</h2>");
    </script>
  </body>
</html>
