<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators with Boolean</title>
  </head>
  <body>
    <h1>Logical Operators with Boolean Values</h1>
    <script>
      let isSunny = true;
      let isWeekend = false;
      document.write(
        "<p>isSunny = " + isSunny + ", isWeekend = " + isWeekend + "</p>"
      );
      document.write(
        "<p>isSunny && isWeekend: " + (isSunny && isWeekend) + "</p>"
      );
      document.write(
        "<p>isSunny || isWeekend: " + (isSunny || isWeekend) + "</p>"
      );
      document.write("<p>!isSunny: " + !isSunny + "</p>");
      document.write("<p>!isWeekend: " + !isWeekend + "</p>");
    </script>
  </body>
</html>
