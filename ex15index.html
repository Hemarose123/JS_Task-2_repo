<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operations on Numbers</title>
  </head>
  <body>
    <h1>Perform Operations on Numbers</h1>
    <script>
      let a = 5;
      let b = 10;
      let c = 3;
      let d = 2;
      let result = ((a + b) * c) / d;
      document.write("<p>Initial values:</p>");
      document.write(
        "<p>a = " + a + ", b = " + b + ", c = " + c + ", d = " + d + "</p>"
      );
      document.write("<p>Result of ((a + b) * c) / d = " + result + "</p>");
    </script>
  </body>
</html>
