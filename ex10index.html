<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment and Decrement Example</title>
  </head>
  <body>
    <h1>Increment and Decrement Operators in JavaScript</h1>
    <script>
      let count = 5;
      document.write("<p>Initial Value of count: " + count + "</p>");
      count++;
      document.write("<p>After Increment (count++): " + count + "</p>");
      ++count;
      document.write("<p>After Pre-Increment (++count): " + count + "</p>");
      count--;
      document.write("<p>After Decrement (count--): " + count + "</p>");
      --count;
      document.write("<p>After Pre-Decrement (--count): " + count + "</p>");
    </script>
  </body>
</html>
