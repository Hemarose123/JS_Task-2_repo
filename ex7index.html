<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of Triangle</title>
  </head>
  <body>
    <script>
      let base = 12;
      let height = 8;
      let area = 0.5 * base * height;
      document.write(
        "<h1>Area of Triangle with base " +
          base +
          " and height " +
          height +
          " is: " +
          area +
          "</h1>"
      );
    </script>
  </body>
</html>
