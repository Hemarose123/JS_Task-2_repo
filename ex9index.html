<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Operators Example</title>
  </head>
  <body>
    <h1>Assignment Operators</h1>
    <script>
      let x = 10;
      document.write("<p>Basic Assignment (x = 10): " + x + "</p>");
      x += 5;
      document.write("<p>After Addition Assignment (x += 5): " + x + "</p>");
      x -= 3;
      document.write("<p>After Subtraction Assignment (x -= 3): " + x + "</p>");
      x *= 2;
      document.write(
        "<p>After Multiplication Assignment (x *= 2): " + x + "</p>"
      );
      x /= 4;
      document.write("<p>After Division Assignment (x /= 4): " + x + "</p>");
      x %= 3;
      document.write("<p>After Remainder Assignment (x %= 3): " + x + "</p>");
      x **= 2;
      document.write(
        "<p>After Exponentiation Assignment (x **= 2): " + x + "</p>"
      );
    </script>
  </body>
</html>
