<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of Circle</title>
  </head>
  <body>
    <script>
      let radius = 7;
      const pi = 3.14159;
      let area = pi * radius * radius;
      document.write(
        "<h1>Area of Circle with radius " +
          radius +
          " is: " +
          area.toFixed(2) +
          "</h1>"
      );
    </script>
  </body>
</html>
