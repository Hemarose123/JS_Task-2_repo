<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators Example</title>
  </head>
  <body>
    <h1>Comparison Operators in JavaScript</h1>
    <script>
      let a = 10;
      let b = 20;
      document.write("<p>a = " + a + ", b = " + b + "</p>");
      document.write("<p>a == b: " + (a == b) + "</p>");
      document.write("<p>a === b: " + (a === b) + "</p>");
      document.write("<p>a != b: " + (a != b) + "</p>");
      document.write("<p>a !== b: " + (a !== b) + "</p>");
      document.write("<p>a > b: " + (a > b) + "</p>");
      document.write("<p>a < b: " + (a < b) + "</p>");
      document.write("<p>a >= b: " + (a >= b) + "</p>");
      document.write("<p>a <= b: " + (a <= b) + "</p>");
    </script>
  </body>
</html>
